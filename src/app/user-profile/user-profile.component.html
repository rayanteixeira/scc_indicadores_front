<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Destinat치rios</h4>
            <p class="card-category">Adicione as pessoas que devem receber email do sistema</p>
          </div>
          <div class="card-body">
            <form class="example-form" [formGroup]="formulario" #formDirective="ngForm" (ngSubmit)="adicionarDestinatario(formulario.value, formDirective)"
              novalidate>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome" formControlName="nome" type="text" autocomplete="off">
                    <mat-error *ngIf="!formulario.controls['nome'].valid">
                      campo
                      <strong>obrigat칩rio</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email" type="email" autocomplete="off">
                    <mat-error *ngIf="!formulario.controls['email'].valid">
                      campo
                      <strong>obrigat칩rio</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" [disabled]="!formulario.valid" class="btn btn-success pull-right">Adicionar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Lista de destinat치rios</h4>
          </div>
          <div class="card-body">
            <mat-table [dataSource]="dataSource" class="example-container">
              <!--  Column -->
              <ng-container matColumnDef="nome">
                <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.nome}} </mat-cell>
              </ng-container>

              <!--  Column -->
              <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
              </ng-container>

              <!--  Column -->
              <ng-container matColumnDef="excluir">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-icon-button color="warn" (click)="modalExcluir(element)">
                    <mat-icon>delete</mat-icon>
                  </button>

                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <div *ngIf="dataSource.length === 0"> Nenhum registro encontrado</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
