<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Destinatários</h4>
                      <p class="card-category">Adicione as pessoas que devem receber email do sistema</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Primeiro nome" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Último nome" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email" type="email">
                                </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Adicionar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-8">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Lista de destinatários</h4>
                </div>
                <div class="card-body">
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!--  Column -->
                <ng-container matColumnDef="nome">
                  <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
                </ng-container>
              
                <!--  Column -->
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                </ng-container>
  
                 <!--  Column -->
                <ng-container  matColumnDef="acao">
                    <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
                    <mat-cell *matCellDef="let element">  
                        <button mat-icon-button  color="warn" (click)="openDialog(element)" >
                            <mat-icon>delete</mat-icon>
                          </button>
                        
                    </mat-cell>
                  </ng-container>
              
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              </div>
             </div> 
          </div>
      </div>
  </div>
</div>
