<h2 mat-dialog-title>ATENÇÃO</h2>
<mat-dialog-content>Deseja realmente remover <b> {{data.email}}</b> ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Não</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Sim</button>
</mat-dialog-actions>
