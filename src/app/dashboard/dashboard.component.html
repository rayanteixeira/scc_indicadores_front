<div class="main-content">

    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12">
            <mat-form-field>
                <mat-select placeholder="Ano" [(ngModel)]="anoSelecionado">
                    <mat-option *ngFor="let ano of listaAnos" [value]="ano">{{ano}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12">
            <mat-form-field>
                <mat-select placeholder="Mes" [(ngModel)]="mesSelecionado">
                    <mat-option [value]="null">Nenhum</mat-option>
                    <mat-option *ngFor="let mes of listaMeses" [value]="mes">{{mes}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12">
            <button type="button" class="btn btn-info" (click)="buscar()">BUSCAR</button>
        </div>
    </div>
